            <section id="filters-component">
                <!-- Roles filter -->
                <h2 class="font-weight-bold text-center bg-not-selected pt-2 pb-2">FILTERS</h2>
                <!-- Name and difficult filters-->
                <div class="container">
                    <ul class="row">
                        <li class="col-sm-12 col-md-6">
                            <div class="mx-auto filter-block">
                                <label for="filter-name">Hero name:</label>
                                <input id="filter-name" type="text" name="filter-name">
                            </div>
                        </li>
                        <li class="col-sm-12 col-md-6">
                            <div class="mx-auto filter-block">
                                <label for="filter-diffitulty">Hero difficult:</label>
                                <select id="filter-difficulty" name="filter-difficulty">
                                    <option value="0">-- select ---</option>
                                    <option value="easy">Easy</option>
                                    <option value="modarate">Moderate</option>
                                    <option value="difficult">Difficult</option>
                                </select>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="container filter-roles">
                    <ul class="row">
                        <li class="col-4">
                            <a href="#" class="filter-img-damage d-block mx-auto"></a>
                            <p class="filter-role-name mx-auto text-center">DAMAGE</p>
                        </li>
                        <li class="col-4">
                            <a href="#" class="filter-img-tank d-block mx-auto"></a>
                            <p class="filter-role-name mx-auto text-center">TANK</p>
                        </li>
                        <li class="col-4">
                            <a href="#" class="filter-img-support d-block mx-auto"></a>
                            <p class="filter-role-name mx-auto text-center">SUPPORT</p>
                        </li>
                    </ul>
                </div>
            </section>

                <div id="hero-component">
                    <!-- Lógica das classes do bootstrap: Para a resolução mobile esse bloco será exibido como
                    uma única coluna com 3 linhas. Na resolução do browser, será exibido como sendo uma linha com
                    3 colunas, e então a ordem das duas ultimas colunas é invertida. A coluna do meio é alinhada 
                    verticalmente no centro e usa todo o espaço disponível empurrando as outras colunas para as bordas. -->
                    <div class="d-flex flex-column flex-md-row bg-success">
                        <div class="order-md-1">
                            <h3>Ana</h3>
                            <img src="img/ana/portrait.png" title="Ana" alt="Ana">
                        </div>
